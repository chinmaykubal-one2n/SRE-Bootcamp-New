name: CI Pipeline

on:
  push:
    branches:
      - milestone-4
    paths:
      - milestone-4/**
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          working-directory: milestone-4

      - name: Install dependencies
        run: make install
        working-directory: milestone-4

      - name: Run tests
        run: make test
        working-directory: milestone-4

      - name: Perform code linting
        run: make lint
        working-directory: milestone-4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: milestone-4
          push: true
          tags: chinmayk12/student-api:1.0.0
